<!DOCTYPE html>
<html>
<head>
    <title>Reporte de Errores</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        h2 {
            color: #2c3e50;
            text-align: center;
        }
        table {
            border-collapse: collapse;
            width: 100%;
            margin-top: 20px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
        }
        th, td {
            border: 1px solid #ddd;
            padding: 12px;
            text-align: left;
        }
        th {
            background-color: #3498db;
            color: white;
            font-weight: bold;
        }
        tr:nth-child(even) {
            background-color: #f9f9f9;
        }
        tr:hover {
            background-color: #f5f5f5;
        }
    </style>
</head>
<body>
    <h2>Reporte de Errores</h2>

    <table>
        <tr>
            <th>#</th>
            <th>Tipo</th>
            <th>Descripcion</th>
            <th>Linea</th>
            <th>Columna</th>
        </tr>

        <tr>
            <td>1</td>
            <td>Fatal</td>
            <td>The parse operation was cancelled.</td>
            <td>0</td>
            <td>0</td>
        </tr>
    </table>
</body>
</html>
